apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
  namespace: airflow
spec:
  replicas: 1
  selector:
    matchLabels:
      component: scheduler
  template:
    metadata:
      labels:
        component: scheduler
    spec:
      containers:
      - name: airflow-scheduler
        image: apache/airflow:2.7.2
        command: [ "airflow", "scheduler" ]
        envFrom:
        - configMapRef:
            name: airflow-config
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        volumeMounts:
        - name: dag-volume
          mountPath: /opt/airflow/dags
      volumes:
      - name: dag-volume
        configMap:
          name: airflow-dags
